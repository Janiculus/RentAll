<div class="container">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-3">
      <div class="row">
        <div class="col-md-4">
          <img class="img-fluid" src="{{ product.imageUrl }}" onerror="this.onerror=null; this.src='assets/images/products/noImage.jpg' " sizes="400x300" >
        </div>
        <div class="col-md-5">
          <h3 class="my-3">{{ product.name }}</h3>
          <h3 class="my-3">Price:</h3>
          <ul>
            <p>{{ product.unitPrice | currency: 'PLN'}}</p>
          </ul>
          <h3 class="my-3">Description:</h3>
          <a>{{ product.description }}</a>
          <h3 class="my-3">Contact:</h3>
          <a>{{ product.firstName }} </a>
          <br>
          <a>{{ product.phoneNumber}}</a>
          <br>
          <button class="btn btn-dark" (click)="reserveProduct(product.id)" *ngIf="productStatus === 'FREE'">Reserve</button>
          <button class="btn btn-dark" (click)="bookProduct(product.id)" *ngIf="productStatus === 'RESERVED' && product.userId === appComponent.userId">Accept Booking</button>

          <ng-template #content>
            <button type="button" class="btn btn-success">Active</button>
          </ng-template>
          <ng-template #other_content>
            <button type="button" class="btn btn-danger">Busy</button>
          </ng-template>
        </div>
      </div>
      Product status: {{productStatus}}
      <h3 class="my-4">Photos</h3>
      <div class="row">
        <div class="col-md-3 col-sm-6 mb-4">
          <a href="#">
            <img class="img-fluid" src="http://placehold.it/500x300" alt="">
          </a>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
          <a href="#">
            <img class="img-fluid" src="http://placehold.it/500x300" alt="">
          </a>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
          <a href="#">
            <img class="img-fluid" src="http://placehold.it/500x300" alt="">
          </a>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
          <a href="#">
            <img class="img-fluid" src="http://placehold.it/500x300" alt="">
          </a>
        </div>
      </div>
      <!-- /.row -->
      <div class="fixed-bottom">
        <a routerLink="/category"><button type="button" class="btn btn-info btn-lg btn-block">Back to category</button></a>
      </div>
      <div style="height: 300px"></div>
    </div>
  </div>
</div>
