<div class="container ">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-3">
<table class="table bg-light">
  <thead class="thead-success">
  <tr>
    <th></th>
    <th>Name</th>
    <th>Price</th>
    <th>City</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tempProduct of products">

    <td class="align-middle">

      <a routerLink="/category/product/{{ tempProduct.id }}">
        <img src="{{ tempProduct.imageUrl }}" onerror="this.onerror=null; this.src='assets/images/products/noImage.png'" width="150px" height="150px"/>
      </a>


    </td>


    <td class="align-middle" routerLink="/category/{{ tempProduct.id }}" >{{ tempProduct.name }}</td>

    <td class="align-middle">{{ tempProduct.unitPrice | currency: 'PLN'}}</td>
    <td class="align-middle">{{ tempProduct.city }}</td>
  </tr>

  <!-- if products empty then display a message -->
  <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
    No offers found.
  </div>

  </tbody>

</table>
    </div>
  </div>
