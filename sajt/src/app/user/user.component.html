
<div class="navbar">
  <img src="../../assets/images/logo_navbar.png" width="150" onClick="location = 'index.html'" style="cursor: pointer">
  <a href="#" routerLink="/category">Categories</a>
  <a href="#" routerLink="/offer">Create an offer</a>
  <a href="#" routerLink="/owner">My products</a>
  <a href="#" routerLink="/consumer">My bookings</a>
  <a  *ngIf="!appComponent.isLoggedIn" class="active" href="#" routerLink="/user">Log in / Sign up</a>
  <span *ngIf="appComponent.isLoggedIn" style="color: white; float: left; vertical-align: center; margin-right: -200px">{{ appComponent.username }}</span>
  <a href=# routerLink="/" (click)="appComponent.logout()" *ngIf="appComponent.isLoggedIn">LogOut</a>
</div>


<div class="hero">

  <div class="form-box">
    <div class="button-box">
      <div id="btn" #cbutton></div>
      <button type= "button" class= "togglee-btn" (click)="login()" #lbutton>Log In</button>
      <button type= "button" class= "togglee-btn" (click)="register()" #rbutton>Register</button>
    </div>
    <app-login-form *ngIf="isLoginComponent"></app-login-form>
    <app-signup-form *ngIf="!isLoginComponent"></app-signup-form>
  </div>

</div>
