<div class="container ">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-3">
      <table class="table bg-light" *ngIf="loaded === true">
        <thead class="thead-success">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Price</th>
          <th>City</th>
          <th>From</th>
          <th>To</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let booking of bookings">

          <td class="align-middle">

            <a routerLink="/category/{{ booking.productId }}">
              <img src="{{ products.get(booking.id).imageUrl }}"
                   onerror="this.onerror=null; this.src='assets/images/products/noImage.png'" width="150px"
                   height="150px"/>
            </a>


          </td>


          <td class="align-middle" routerLink="/category/{{ booking.id }}">{{ products.get(booking.id).name }}</td>

          <td class="align-middle">{{ booking.cost | currency: 'PLN'}}</td>
          <td class="align-middle">{{ products.get(booking.id).city }}</td>
          <td class="align-middle">{{ booking.expectedStart }}</td>
          <td class="align-middle">{{ booking.expectedEnd }}</td>
        </tr>

        <!-- if products empty then display a message -->
        <div *ngIf="bookings?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No bookings found.
        </div>

        </tbody>

      </table>
      <div *ngIf="loaded === false">Loading</div>
    </div>
  </div>
</div>
